<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container" id="main">
        <div class="lib-header">
            <div class="left">
                <!--Profile Icon & Name-->
                <img src="images/default-user.jpg">
                <h3>Name</h3>
            </div>
            <div class="center">
                <!--Name of Library-->
                <h1>Name's Library</h1>
            </div>
            <div class="right">
                <!--Add book-->
                <button id="add-book">Add</button>
            </div>
        </div>
        <div class="lib-main">
            <!--Book elements are for testing only-->
            <div class="book">
                book
            </div>

                book
            </div>
           
        </div>
        <div class="lib-menu" style="display: none;">
            <!--Library customization menus-->
            <button id="zoom-in">Zoom-in</button>
            <button id="zoom-out">Zoom-out</button>
            <button id="set-theme">Set Theme</button>
        </div>
    </div>
    <div class="add-book-menu" style="display: none;">
        <h3>Add a new book</h3>
        <form>
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title">
            </p>
            
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author"placeholder="Author">    
            </p>
            
            <p>
                <label for="page-count">Page Count:</label>
                <input type="number" id="page-count" placeholder="Page Count">    
            </p>
            
            <p>
                <label for="read-status">Done reading?</label>
                <input type="checkbox" id="read-status">
            </p>
            
            <button type="button" id="confirm">Confirm</button>

        </form>

    </div>
    <script src="code.js"></script>
</body>
</html>
